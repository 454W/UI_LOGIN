<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Rensponsive Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="imgBx">
        <img src="/assets/bg.jpg" />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Login</h2>
          <form action="">
            <div class="inputBx">
              <span>Username</span>
              <input type="text" name="" />
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="" />
            </div>
            <div class="remember">
              <label><input type="checkbox" name="" />Remeber Me</label>
            </div>
            <div class="inputBx">
              <input type="submit" value="Sign In" name="" />
            </div>
            <div>
              <p>Don't have an account ? <a href="#">Sign Up</a></p>
            </div>
          </form>
          <h3>Login with social media</h3>
          <ul class="sci">
            <li><img src="assets/fb.png" /></li>
            <li><img src="assets/ig.png" /></li>
            <li><img src="assets/tw.png" /></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
